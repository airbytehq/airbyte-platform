<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="60" height="60" fill="none" version="1.1" viewBox="0 0 250 250"
  xmlns="http://www.w3.org/2000/svg">
  <style>
    .tentacle {
      stroke-width: 30px;
      stroke-linecap: round;
      fill: none;
      stroke: #615eff;
      stroke-opacity: 1;
    }

    #tentacle1 {
      stroke-dasharray: 460;
      stroke-dashoffset: 460;
      animation: tentacle1reveal infinite var(--duration);
      animation-timing-function: cubic-bezier(0.25, 0.72, 0.61, 0.92);
      animation-delay: var(--delay);
    }

    @keyframes tentacle1reveal {
      5% {
        stroke-dashoffset: 460;
      }

      80% {
        stroke-dashoffset: 50;
      }

      to {
        stroke-dashoffset: 50;
      }
    }

    #tentacle2 {
      stroke-dasharray: 150;
      stroke-dashoffset: 150;
      animation: tentacle2reveal infinite var(--duration);
      animation-delay: var(--delay);
    }

    @keyframes tentacle2reveal {
      from {
        stroke-dashoffset: 150;
      }

      46% {
        stroke-dashoffset: 150;
      }

      85% {
        stroke-dashoffset: 35;
      }

      to {
        stroke-dashoffset: 35;
      }
    }

    #tentacle3,
    #eye {
      stroke-width: 23px;
      stroke-dasharray: 250;
      stroke-dashoffset: -250;
      animation: tentacle3reveal infinite var(--duration);
      animation-timing-function: cubic-bezier(0.52, 0.39, 0.49, 0.29);
      animation-delay: var(--delay);
    }

    @keyframes tentacle3reveal {
      from {
        stroke-dashoffset: -250;
      }

      40% {
        stroke-dashoffset: -250;
      }

      80% {
        stroke-dashoffset: 0;
      }

      to {
        stroke-dashoffset: 0;
      }
    }

    #logo {
      animation: logoFadeOut infinite var(--duration);
      animation-delay: var(--delay);
      
      --delay: 200ms;
      --duration: 2s;
    }

    @keyframes logoFadeOut {
      90% {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }
  </style>


  /config_templates/sources:
    get:
      description: List all config templates available to a workspace. This endpoint
        is only available when Airbyte Embedded is enabled.
      tags:
      - public_config_templates
      - public
      - ConfigTemplates
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigTemplateListResponse'
          description: List all config templates a User has permission to view.
        '403':
          description: Not allowed
      operationId: listConfigTemplates
      summary: List config templates
      x-speakeasy-alias: listConfigTemplates
      x-speakeasy-group: ConfigTemplates
      parameters:
      - name: organizationId
        description: ID of the organization
        schema:
          format: UUID
          type: string
        in: query
        required: true
    post:
      description: Create a config template for an organization. This endpoint is
        only available when Airbyte Embedded is enabled.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConfigTemplateCreateRequestBody'
        required: true
      tags:
      - public_config_templates
      - public
      - ConfigTemplates
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigTemplateCreateResponse'
          description: Created a config template.
        '403':
          description: Not allowed

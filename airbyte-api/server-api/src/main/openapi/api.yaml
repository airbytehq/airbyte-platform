  /jobs:
    get:
      tags:
        - public_jobs
        - public
        - Jobs
      parameters:
        - name: connectionId
          description: Filter the Jobs by connectionId.
          schema:
            format: UUID
            type: string
          in: query
          required: false
        - name: limit
          description:
            Set the limit on the number of Jobs returned. The default is
            20 Jobs.
          schema:
            format: int32
            default: 20
            maximum: 100
            minimum: 1
            type: integer
          in: query
        - name: offset
          description:
            Set the offset to start at when returning Jobs. The default is
            0.
          schema:
            format: int32
            default: 0
            minimum: 0
            type: integer
          in: query
        - name: jobType
          description: Filter the Jobs by jobType.
          schema:
            $ref: "#/components/schemas/JobTypeEnum"
          in: query
        - name: workspaceIds
          description:
            The UUIDs of the workspaces you wish to list jobs for. Empty
            list will retrieve all allowed workspaces.
          schema:
            type: array
            items:
              format: uuid
              type: string
          in: query
          required: false
        - name: status
          description: The Job status you want to filter by
          schema:
            $ref: "#/components/schemas/JobStatusEnum"
          in: query
          required: false
        - name: createdAtStart
          description: The start date to filter by
          schema:
            type: string
            format: date-time
          in: query
          required: false
          example: 1687450500000
        - name: createdAtEnd
          description: The end date to filter by
          schema:
            type: string
            format: date-time
          in: query
          required: false
          example: 1687450500000
        - name: updatedAtStart
          description: The start date to filter by
          schema:
            type: string
            format: date-time
          example: 1687450500000
          in: query
          required: false
        - name: updatedAtEnd
          description: The end date to filter by
          schema:
            type: string
            format: date-time
          in: query
          required: false
          example: 1687450500000
        - name: orderBy
          description: The field and method to use for ordering
          schema:
            type: string
            pattern: \w+|(ASC|DESC)
          in: query
          required: false
          example: updatedAt|DESC
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobsResponse"
              examples:
                Job List Response Example:
                  value:
                    next: https://api.airbyte.com/v1/jobs?limit=5&offset=10
                    previous: https://api.airbyte.com/v1/jobs?limit=5&offset=0
                    data:
                      - id: 18dccc91-0ab1-4f72-9ed7-0b8fc27c5826
                        status: running
                        jobType: sync
          description: List all the Jobs by connectionId.
        "403":
          description: Not allowed
      operationId: listJobs
      summary: List Jobs by sync type
      x-speakeasy-alias: listJobs
      x-speakeasy-group: Jobs
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JobCreateRequest"
            examples:
              Job Creation Request Example:
                value:
                  connectionId: e735894a-e773-4938-969f-45f53957b75b
                  jobType: sync
        required: true
      tags:
        - public_jobs
        - public
        - Jobs
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobResponse"
              examples:
                Job Creation Response Example:
                  value:
                    jobId: 1234
                    status: running
                    jobType: sync
          description:
            Kicks off a new Job based on the JobType. The connectionId
            is the resource that Job will be run for.
        "400":
          description: Invalid data
        "403":
          description: Not allowed
      operationId: createJob
      summary: Trigger a sync or reset job of a connection
      x-speakeasy-alias: createJob
      x-speakeasy-group: Jobs

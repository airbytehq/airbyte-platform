                type: "string"
              openai_key:
                title: "Azure OpenAI API key"
                description: "The API key for your Azure OpenAI resource.  You can\
                  \ find this in the Azure portal under your Azure OpenAI resource"
                airbyte_secret: true
                type: "string"
                x-speakeasy-param-sensitive: true

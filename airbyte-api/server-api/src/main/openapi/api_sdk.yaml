                    - "js"
                    - "php"
                    - "proto"
                    - "python"
                    - "rst"
                    - "ruby"
                    - "rust"
                    - "scala"
                    - "swift"
                    - "markdown"
                    - "latex"
                    - "html"
                    - "sol"
                    type: "string"
                required:
                - "language"
                - "mode"
                description: "Split the text by suitable delimiters based on the programming\
                  \ language. This is useful for splitting code into chunks."

                  examples:
                  - "AIRBYTE_PASSWORD"
                  order: 7
                  type: "string"
                  x-speakeasy-param-sensitive: true
              required:
              - "password"
          required:
          - "host"
          - "database"
          - "username"
          - "credentials"
          description: "Postgres can be used to store vector data and retrieve embeddings."

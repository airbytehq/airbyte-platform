  /jobs:
    get:
      tags:
      - "public_jobs"
      - "public"
      - "Jobs"
      parameters:
      - name: "connectionId"
        description: "Filter the Jobs by connectionId."
        schema:
          format: "UUID"
          type: "string"
        in: "query"
        required: false
      - name: "limit"
        description: "Set the limit on the number of Jobs returned. The default is\
          \ 20 Jobs."
        schema:
          format: "int32"
          default: 20
          maximum: 100
          minimum: 1
          type: "integer"
        in: "query"
      - name: "offset"
        description: "Set the offset to start at when returning Jobs. The default\
          \ is 0."

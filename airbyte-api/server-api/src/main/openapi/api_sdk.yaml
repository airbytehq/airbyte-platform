        date_ranges_end_date:
          description: "The end date from which to replicate report data in the format\
            \ YYYY-MM-DD. Data generated after this date will not be included in the\
            \ report. Not applied to custom Cohort reports. When no date is provided\
            \ or the date is in the future, the date from today is used."

              oneOf:
              - title: "By Separator"
                type: "object"
                properties:
                  mode:
                    title: "Mode"
                    default: "separator"
                    const: "separator"
                    enum:
                    - "separator"
                    type: "string"
                  separators:
                    title: "Separators"
                    description: "List of separator strings to split text fields by.\

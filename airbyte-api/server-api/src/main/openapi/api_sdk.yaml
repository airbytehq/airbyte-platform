                    description: "API Token for the Milvus instance"
                    title: "API Token"
                    type: "string"
                required:
                - "token"
                - "mode"
                title: "API Token"
                type: "object"
              - description: "Authenticate using username and password (suitable for\
                  \ self-managed Milvus clusters)"
                properties:
                  mode:
                    const: "username_password"
                    default: "username_password"
                    enum:
                    - "username_password"
                    title: "Mode"
                    type: "string"
                  password:

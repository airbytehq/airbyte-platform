                      \ e.g. to split by the dot character, use \".\". To split by\
                      \ a newline, use \"\\n\"."
                    default:
                    - "\"\\n\\n\""
                    - "\"\\n\""
                    - "\" \""
                    - "\"\""
                    type: "array"
                    items:
                      type: "string"

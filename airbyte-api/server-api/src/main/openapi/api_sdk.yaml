                      \ points"
                    default: 1
                    minimum: 1
                    maximum: 6
                    type: "integer"
                description: "Split the text by Markdown headers down to the specified\
                  \ header level. If the chunk size fits multiple sections, they will\
                  \ be combined into a single chunk."

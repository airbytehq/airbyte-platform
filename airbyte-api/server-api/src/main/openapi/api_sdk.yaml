          format: "date"
          order: 3
          pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}$"
          pattern_descriptor: "YYYY-MM-DD"
          title: "End Date"
          type: "string"
        date_ranges_start_date:
          description: "The start date from which to replicate report data in the\
            \ format YYYY-MM-DD. Data generated before this date will not be included\
            \ in the report. Not applied to custom Cohort reports."
          examples:
          - "2021-01-01"
          format: "date"
          order: 2
          pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}$"
          pattern_descriptor: "YYYY-MM-DD"
          title: "Start Date"
          type: "string"
        keep_empty_rows:
          default: false
          description: "If false, each row with all metrics equal to 0 will not be\
            \ returned. If true, these rows will be returned if they are not separately\
            \ removed by a filter. More information is available in <a href=\"https://developers.google.com/analytics/devguides/reporting/data/v1/rest/v1beta/properties/runReport#request-body\"\
            >the documentation</a>."
          order: 7
          title: "Keep Empty Rows"
          type: "boolean"
        lookback_window:
          default: 2
          description: "Since attribution changes after the event date, and Google\
            \ Analytics has a data processing latency, we should specify how many\
            \ days in the past we should refresh the data in every run. So if you\
            \ set it at 5 days, in every sync it will fetch the last bookmark date\
            \ minus 5 days."
          examples:
          - 2
          - 3
          - 4
          - 7
          - 14
          - 28
          maximum: 60
          minimum: 2
          order: 6
          title: "Lookback window (Days)"
          type: "integer"
        property_ids:
          description: "A list of your Property IDs. The Property ID is a unique number\
            \ assigned to each property in Google Analytics, found in your GA4 property\
            \ URL. This ID allows the connector to track the specific events associated\
            \ with your property. Refer to the <a href='https://developers.google.com/analytics/devguides/reporting/data/v1/property-id#what_is_my_property_id'>Google\
            \ Analytics documentation</a> to locate your property ID."
          examples:
          - - "1738294"
            - "5729978930"
          items:
            pattern: "^[0-9]*$"
            type: "string"
          order: 1
          title: "Property IDs"
          type: "array"
          uniqueItems: true
        window_in_days:
          default: 1
          description: "The interval in days for each data request made to the Google\
            \ Analytics API. A larger value speeds up data sync, but increases the\
            \ chance of data sampling, which may result in inaccuracies. We recommend\
            \ a value of 1 to minimize sampling, unless speed is an absolute priority\
            \ over accuracy. Acceptable values range from 1 to 364. Does not apply\
            \ to custom Cohort reports. More information is available in <a href=\"\
            https://docs.airbyte.com/integrations/sources/google-analytics-data-api\"\
            >the documentation</a>."
          examples:
          - 30
          - 60
          - 90
          - 120
          - 200
          - 364
          maximum: 364
          minimum: 1
          order: 5
          title: "Data Request Interval (Days)"
          type: "integer"

                                const: "Autogenerated"
                                type: "string"
                                enum:
                                  - "Autogenerated"
                            required:
                              - "header_definition_type"
                          - title: "User Provided"
                            type: "object"
                            properties:
                              header_definition_type:
                                title: "Header Definition Type"
                                default: "User Provided"
                                const: "User Provided"
                                type: "string"
                                enum:
                                  - "User Provided"
                              column_names:
                                title: "Column Names"
                                description:
                                  "The column names that will be used while\
                                  \ emitting the CSV records"
                                type: "array"
                                items:
                                  type: "string"
                            required:
                              - "column_names"
                              - "header_definition_type"
                        type: "object"
                      true_values:
                        title: "True Values"
                        description:
                          "A set of case-sensitive strings that should be\

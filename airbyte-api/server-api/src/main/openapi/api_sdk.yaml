              title: "Field name mappings"
              description: "List of fields to rename. Not applicable for nested fields,\
                \ but can be used to rename fields already flattened via dot notation."
              default: []
              type: "array"
              items:
                title: "FieldNameMappingConfigModel"
                type: "object"
                properties:

    source-gutendex:
      type: "object"
      required:
      - "sourceType"
      properties:
        author_year_end:
          type: "string"
          description: "(Optional) Defines the maximum birth year of the authors.\
            \ Books by authors born after the end year will not be returned. Supports\
            \ both positive (CE) or negative (BCE) integer values"
          pattern: "^[-]?[0-9]{1,4}$"
          examples:
          - 2002
          - 500
          - -500
          - 2020
          order: 0
        author_year_start:
          type: "string"
          description: "(Optional) Defines the minimum birth year of the authors.\
            \ Books by authors born prior to the start year will not be returned.\
            \ Supports both positive (CE) or negative (BCE) integer values"
          pattern: "^[-]?[0-9]{1,4}$"
          examples:
          - 2002
          - 500
          - -500
          - 2020
          order: 1
        copyright:
          type: "string"
          description: "(Optional) Use this to find books with a certain copyright\
            \ status - true for books with existing copyrights, false for books in\
            \ the public domain in the USA, or null for books with no available copyright\
            \ information."
          pattern: "^(true|false|null)$"
          examples:
          - true
          - false
          - null
          order: 2
        languages:
          type: "string"
          description: "(Optional) Use this to find books in any of a list of languages.\
            \ They must be comma-separated, two-character language codes."
          examples:
          - "en"
          - "en,fr,fi"
          order: 3
        search:
          type: "string"
          description: "(Optional) Use this to search author names and book titles\
            \ with given words. They must be separated by a space (i.e. %20 in URL-encoded\
            \ format) and are case-insensitive."
          examples:
          - "dickens%20great%20expect"
          - "dickens"
          order: 4
        sort:
          type: "string"
          description: "(Optional) Use this to sort books - ascending for Project\
            \ Gutenberg ID numbers from lowest to highest, descending for IDs highest\
            \ to lowest, or popular (the default) for most popular to least popular\
            \ by number of downloads."
          pattern: "^(ascending|descending|popular)$"
          examples:
          - "ascending"
          - "descending"
          - "popular"
          order: 5
        topic:
          type: "string"
          description: "(Optional) Use this to search for a case-insensitive key-phrase\
            \ in books' bookshelves or subjects."
          examples:
          - "children"
          - "fantasy"
          order: 6
        sourceType:
          title: "gutendex"
          const: "gutendex"
          enum:
          - "gutendex"
          order: 0
          type: "string"

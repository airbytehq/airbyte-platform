                          title: "Max Log Entries"
                          description:
                            "Max number of entries to log. This destination\
                            \ is for testing only. So it won't make sense to log infinitely.\
                            \ The maximum is 1,000 entries."
                          type: "number"
                          default: 100
                          examples:
                            - 100
                          minimum: 1
                          maximum: 1000

                type: "string"
              deployment:
                title: "Deployment"
                description: "The deployment for your Azure OpenAI resource.  You\
                  \ can find this in the Azure portal under your Azure OpenAI resource"
                examples:
                - "your-resource-name"
                type: "string"
            required:
            - "openai_key"
            - "api_base"
            - "deployment"
            - "mode"
            description: "Use the Azure-hosted OpenAI API to embed text. This option\
              \ is using the text-embedding-ada-002 model with 1536 embedding dimensions."
          - title: "OpenAI"
            type: "object"
            properties:
              mode:
                title: "Mode"
                default: "openai"
                const: "openai"
                enum:
                - "openai"
                type: "string"
              openai_key:
                title: "OpenAI API key"
                airbyte_secret: true
                type: "string"
            required:
            - "openai_key"
            - "mode"
            description: "Use the OpenAI API to embed text. This option is using the\
              \ text-embedding-ada-002 model with 1536 embedding dimensions."
          - title: "Cohere"
            type: "object"
            properties:
              mode:
                title: "Mode"
                default: "cohere"
                const: "cohere"
                enum:
                - "cohere"
                type: "string"
              cohere_key:
                title: "Cohere API key"
                airbyte_secret: true
                type: "string"
            required:
            - "cohere_key"
            - "mode"
            description: "Use the Cohere API to embed text."
          - title: "From Field"
            type: "object"

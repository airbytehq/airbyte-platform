            - "nl"
            - "no"
            - "pk"
            - "pe"
            - "ph"
            - "pt"
            - "ro"
            - "ru"
            - "sg"
            - "es"
            - "se"
            - "ch"
            - "tw"
            - "ua"
            - "gb"
            - "us"
        in:
          type: "array"
          title: "In"
          description:
            "This parameter allows you to choose in which attributes the\
            \ keywords are searched. The attributes that can be set are title, description\
            \ and content. It is possible to combine several attributes."
          order: 4
          items:
            type: "string"
            enum:

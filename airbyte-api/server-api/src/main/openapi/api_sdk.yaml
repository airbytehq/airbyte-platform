                title: "No auth"
                type: "object"
              order: 2
              title: "Authentication"
              type: "object"
            collection:
              description: "The collection to load data into"
              order: 3
              title: "Collection Name"
              type: "string"
            db:
              default: ""
              description: "The database to connect to"
              title: "Database Name"
              type: "string"

      summary: "Initiate OAuth for a source"
      description:
        "Given a source ID, workspace ID, and redirect URL, initiates OAuth\
        \ for the source.\n\nThis returns a fully formed URL for performing user authentication\
        \ against the relevant source identity provider (IdP). Once authentication\
        \ has been completed, the IdP will redirect to an Airbyte endpoint which will\
        \ save the access and refresh tokens off as a secret and return the secret\
        \ ID to the redirect URL specified in the `secret_id` query string parameter.\n\
        \nThat secret ID can be used to create a source with credentials in place\
        \ of actual tokens."

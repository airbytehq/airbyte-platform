            format: "int32"
            default: 0
            minimum: 0
            type: "integer"
          in: "query"
        - name: "jobType"
          description: "Filter the Jobs by jobType."
          schema:
            $ref: "#/components/schemas/JobTypeEnum"
          in: "query"
        - name: "workspaceIds"
          description:
            "The UUIDs of the workspaces you wish to list jobs for. Empty\
            \ list will retrieve all allowed workspaces."
          schema:
            type: "array"
            items:
              format: "uuid"
              type: "string"
          in: "query"
          required: false
        - name: "status"
          description: "The Job status you want to filter by"
          schema:
            $ref: "#/components/schemas/JobStatusEnum"
          in: "query"
          required: false
        - name: "createdAtStart"
          description: "The start date to filter by"
          schema:
            type: "string"
            format: "date-time"
          in: "query"
          required: false
          example: 1687450500000
        - name: "createdAtEnd"
          description: "The end date to filter by"
          schema:
            type: "string"
            format: "date-time"
          in: "query"
          required: false
          example: 1687450500000
        - name: "updatedAtStart"
          description: "The start date to filter by"
          schema:
            type: "string"
            format: "date-time"
          example: 1687450500000
          in: "query"
          required: false
        - name: "updatedAtEnd"
          description: "The end date to filter by"
          schema:
            type: "string"
            format: "date-time"
          in: "query"
          required: false
          example: 1687450500000
        - name: "orderBy"
          description: "The field and method to use for ordering"
          schema:
            type: "string"
            pattern: "\\w+|(ASC|DESC)"
          in: "query"
          required: false
          example: "updatedAt|DESC"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobsResponse"
              examples:
                Job List Response Example:
                  value:
                    next: "https://api.airbyte.com/v1/jobs?limit=5&offset=10"
                    previous: "https://api.airbyte.com/v1/jobs?limit=5&offset=0"
                    data:
                      - id: "18dccc91-0ab1-4f72-9ed7-0b8fc27c5826"

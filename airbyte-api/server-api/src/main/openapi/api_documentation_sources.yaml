    source-microsoft-sharepoint:
      title: "Microsoft SharePoint Source Spec"
      description:
        "SourceMicrosoftSharePointSpec class for Microsoft SharePoint Source\
        \ Specification.\nThis class combines the authentication details with additional\
        \ configuration for the SharePoint API."
      type: "object"
      properties:
        start_date:
          title: "Start Date"
          description:

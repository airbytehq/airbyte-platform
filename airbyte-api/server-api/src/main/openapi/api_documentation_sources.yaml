          title: "Schemas"
          description:
            "The list of schemas (case sensitive) to sync from. Defaults\
            \ to public."
          type: "array"
          items:
            type: "string"
          minItems: 0
          uniqueItems: true
          default:
            - "public"
          order: 3
          group: "db"
        username:
          title: "Username"
          description: "Username to access the database."
          type: "string"
          order: 4
          group: "auth"
        password:
          title: "Password"
          description: "Password associated with the username."
          type: "string"
          airbyte_secret: true
          order: 5
          group: "auth"
          always_show: true
          x-speakeasy-param-sensitive: true
        jdbc_url_params:
          description:
            "Additional properties to pass to the JDBC URL string when\
            \ connecting to the database formatted as 'key=value' pairs separated\
            \ by the symbol '&'. (Eg. key1=value1&key2=value2&key3=value3). For more\
            \ information read about <a href=\"https://jdbc.postgresql.org/documentation/head/connect.html\"\
            >JDBC URL parameters</a>."
          title: "JDBC URL Parameters (Advanced)"
          type: "string"
          order: 6
          group: "advanced"
          pattern_descriptor: "key1=value1&key2=value2"
        ssl_mode:
          title: "SSL Modes"
          description:
            "SSL connection modes. \n  Read more <a href=\"https://jdbc.postgresql.org/documentation/head/ssl-client.html\"\
            > in the docs</a>."
          type: "object"
          order: 8
          group: "security"
          oneOf:
            - title: "disable"
              additionalProperties: true
              description:
                "Disables encryption of communication between Airbyte and\
                \ source database."
              required:
                - "mode"
              properties:
                mode:
                  type: "string"
                  const: "disable"
                  order: 0
                  enum:
                    - "disable"
            - title: "allow"
              additionalProperties: true
              description: "Enables encryption only when required by the source database."
              required:
                - "mode"
              properties:
                mode:
                  type: "string"
                  const: "allow"
                  order: 0
                  enum:
                    - "allow"
            - title: "prefer"
              additionalProperties: true
              description:
                "Allows unencrypted connection only if the source database\
                \ does not support encryption."
              required:
                - "mode"
              properties:
                mode:
                  type: "string"
                  const: "prefer"
                  order: 0
                  enum:
                    - "prefer"
            - title: "require"
              additionalProperties: true
              description:
                "Always require encryption. If the source database server\
                \ does not support encryption, connection will fail."
              required:
                - "mode"
              properties:
                mode:
                  type: "string"
                  const: "require"
                  order: 0
                  enum:
                    - "require"
            - title: "verify-ca"
              additionalProperties: true
              description:
                "Always require encryption and verifies that the source database\
                \ server has a valid SSL certificate."
              required:
                - "mode"
                - "ca_certificate"
              properties:
                mode:
                  type: "string"
                  const: "verify-ca"
                  order: 0
                  enum:
                    - "verify-ca"
                ca_certificate:

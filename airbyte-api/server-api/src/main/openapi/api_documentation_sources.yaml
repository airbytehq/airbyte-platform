                  order: 4
                  x-speakeasy-param-sensitive: true
        replication_method:
          type: "object"
          title: "Update Method"
          description: "Configures how data is extracted from the database."
          order: 9
          group: "advanced"
          default: "CDC"
          display_type: "radio"
          oneOf:
            - title: "Read Changes using Write-Ahead Log (CDC)"
              description:
                "<i>Recommended</i> - Incrementally reads new inserts, updates,\
                \ and deletes using the Postgres <a href=\"https://docs.airbyte.com/integrations/sources/postgres/#cdc\"\
                >write-ahead log (WAL)</a>. This needs to be configured on the source\
                \ database itself. Recommended for tables of any size."
              required:

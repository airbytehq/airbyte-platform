                  airbyte_secret: true
                  multiline: true
                  order: 1
                  x-speakeasy-param-sensitive: true
                client_certificate:
                  type: "string"
                  title: "Client Certificate"
                  description: "Client certificate"
                  airbyte_secret: true
                  multiline: true
                  order: 2
                  always_show: true
                  x-speakeasy-param-sensitive: true
                client_key:
                  type: "string"
                  title: "Client Key"
                  description: "Client key"
                  airbyte_secret: true
                  multiline: true
                  order: 3
                  always_show: true
                  x-speakeasy-param-sensitive: true
                client_key_password:
                  type: "string"
                  title: "Client key password"
                  description:
                    "Password for keystorage. If you do not add it - the\
                    \ password will be generated automatically."
                  airbyte_secret: true
                  order: 4
                  x-speakeasy-param-sensitive: true
            - title: "verify-full"
              additionalProperties: true
              description:
                "This is the most secure mode. Always require encryption\

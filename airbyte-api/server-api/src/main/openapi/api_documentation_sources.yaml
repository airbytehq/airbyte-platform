                                title: "Header Definition Type"
                                default: "Autogenerated"
                                const: "Autogenerated"
                                type: "string"
                                enum:
                                  - "Autogenerated"
                            required:
                              - "header_definition_type"
                          - title: "User Provided"
                            type: "object"
                            properties:
                              header_definition_type:
                                title: "Header Definition Type"
                                default: "User Provided"
                                const: "User Provided"
                                type: "string"
                                enum:
                                  - "User Provided"

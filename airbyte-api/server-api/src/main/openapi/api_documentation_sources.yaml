---
openapi: "3.1.0"
info:
  title: "Sources"
  version: "1.0.0"
  description: "Programatically control Airbyte Cloud, OSS & Enterprise."
servers:
  - url: "https://api.airbyte.com/v1"
    description: "Airbyte API v1"
paths:
  /sources:
    get:
      tags:
        - "public_sources"
        - "public"
        - "Sources"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SourcesResponse"
          description: "Successful operation"
        "403":
          description: "Not allowed"
        "404":
          description: "Not found"
      operationId: "listSources"
      x-speakeasy-alias: "listSources"
      x-speakeasy-group: "Sources"
      summary: "List sources"
      parameters:
        - name: "workspaceIds"
          description:
            "The UUIDs of the workspaces you wish to list sources for. Empty\
            \ list will retrieve all allowed workspaces."
          schema:
            type: "array"
            items:
              format: "uuid"
              type: "string"
          example: "df08f6b0-b364-4cc1-9b3f-96f5d2fccfb2,b0796797-de23-4fc7-a5e2-7e131314718c"
          in: "query"
          required: false
        - name: "includeDeleted"
          description: "Include deleted sources in the returned results."
          schema:
            default: false
            type: "boolean"
          in: "query"
          required: false
        - name: "limit"
          description:
            "Set the limit on the number of sources returned. The default\
            \ is 20."
          schema:
            format: "int32"
            type: "integer"
            minimum: 1
            maximum: 100
            default: 20
          in: "query"
        - name: "offset"
          description:
            "Set the offset to start at when returning sources. The default\
            \ is 0"
          schema:
            type: "integer"
            format: "int32"
            minimum: 0
            default: 0
          in: "query"
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SourceCreateRequest"
            examples:
              Source Creation Request Example:
                value:
                  configuration:
                    airbyte_source_name: "google-ads"
                    conversion_window_days: 14
                    customer_id: "1234567890"
                    start_date: 1672531200000
                    end_date: 1704067200000
                  name: "My Source"
                  workspaceId: "744cc0ed-7f05-4949-9e60-2a814f90c035"
      tags:
        - "public_sources"
        - "public"
        - "Sources"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SourceResponse"
              examples:
                Source Creation Response Example:
                  value:
                    sourceId: "0c31738c-0b2d-4887-b506-e2cd1c39cc35"
          description: "Successful operation"
        "400":
          description: "Invalid data"
        "403":
          description: "Not allowed"
      operationId: "createSource"
      x-speakeasy-alias: "createSource"
      x-speakeasy-group: "Sources"
      summary: "Create a source"
      description:
        "Creates a source given a name, workspace id, and a json blob containing\
        \ the configuration for the source."
  /sources/{sourceId}:
    get:
      tags:
        - "public_sources"
        - "public"
        - "Sources"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SourceResponse"
              examples:
                Source Get Response Example:
                  value:
                    sourceId: "18dccc91-0ab1-4f72-9ed7-0b8fc27c5826"
                    name: "running"
                    sourceType: "postgres"
                    workspaceId: "744cc0ed-7f05-4949-9e60-2a814f90c035"
          description: "Get a Source by the id in the path."
        "403":
          description: "Not allowed"
        "404":
          description: "Not found"
      operationId: "getSource"
      x-speakeasy-alias: "getSource"
      x-speakeasy-group: "Sources"
      summary: "Get Source details"
    patch:
      tags:
        - "public_sources"
        - "public"
        - "Sources"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SourcePatchRequest"
            examples:
              Source Update Request Example:
                value:
                  configuration:
                    airbyte_source_name: "google-ads"
                    conversion_window_days: 14
                    customer_id: "1234567890"
                    start_date: 1672531200000
                    end_date: 1704067200000
                  name: "My Source"
                  workspaceId: "744cc0ed-7f05-4949-9e60-2a814f90c035"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SourceResponse"
              examples:
                Source Update Response Example:
                  value:
                    sourceId: "18dccc91-0ab1-4f72-9ed7-0b8fc27c5826"
                    name: "running"
                    sourceType: "postgres"
                    workspaceId: "744cc0ed-7f05-4949-9e60-2a814f90c035"
          description: "Update a Source"
        "403":
          description: "Not allowed"
        "404":
          description: "Not found"
      operationId: "patchSource"
      x-speakeasy-alias: "patchSource"
      x-speakeasy-group: "Sources"
      summary: "Update a Source"
    put:
      tags:
        - "public_sources"
        - "public"
        - "Sources"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SourcePutRequest"
            examples:
              Source Update Request Example:
                value:
                  configuration:
                    airbyte_source_name: "google-ads"
                    conversion_window_days: 14
                    customer_id: "1234567890"
                    start_date: 1672531200000
                    end_date: 1704067200000
                  name: "My Source"
                  workspaceId: "744cc0ed-7f05-4949-9e60-2a814f90c035"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SourceResponse"
              examples:
                Source Update Response Example:
                  value:
                    sourceId: "18dccc91-0ab1-4f72-9ed7-0b8fc27c5826"
                    name: "running"
                    sourceType: "postgres"
                    workspaceId: "744cc0ed-7f05-4949-9e60-2a814f90c035"
          description: "Update a source and fully overwrite it"
        "403":
          description: "Not allowed"
        "404":
          description: "Not found"
      operationId: "putSource"
      x-speakeasy-alias: "putSource"
      x-speakeasy-group: "Sources"
      summary: "Update a Source and fully overwrite it"
      x-speakeasy-entity-operation: "Source#update"
    delete:
      tags:
        - "public_sources"
        - "public"
        - "Sources"
      responses:
        "204":
          description: "The resource was deleted successfully"
        "403":
          description: "Not allowed"
        "404":
          description: "Not found"
      operationId: "deleteSource"
      x-speakeasy-alias: "deleteSource"
      x-speakeasy-group: "Sources"
      summary: "Delete a Source"
    parameters:
      - name: "sourceId"
        schema:
          format: "UUID"
          type: "string"
        in: "path"
        required: true
  /sources/initiateOAuth:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InitiateOauthRequest"
        required: true
      tags:
        - "public_sources"
        - "public"
        - "Sources"
      responses:
        "200":
          $ref: "#/components/responses/InitiateOauthResponse"
        "400":
          description: "A field in the body has not been set appropriately."
        "403":
          description: "API key is invalid."
      operationId: "initiateOAuth"
      x-speakeasy-alias: "initiateOAuth"
      x-speakeasy-group: "Sources"
      summary: "Initiate OAuth for a source"
      description:
        "Given a source ID, workspace ID, and redirect URL, initiates OAuth\
        \ for the source.\n\nThis returns a fully formed URL for performing user authentication\
        \ against the relevant source identity provider (IdP). Once authentication\
        \ has been completed, the IdP will redirect to an Airbyte endpoint which will\
        \ save the access and refresh tokens off as a secret and return the secret\
        \ ID to the redirect URL specified in the `secret_id` query string parameter.\n\
        \nThat secret ID can be used to create a source with credentials in place\
        \ of actual tokens."
components:
  responses:
    InitiateOauthResponse:
      content:
        application/json: {}
      description:
        "Response from the initiate OAuth call should be an object with\
        \ a single property which will be the `redirect_url`. If a user is redirected\
        \ to this URL, they'll be prompted by the identity provider to authenticate."
      x-speakeasy-component: true
  schemas:
    WorkspaceId:
      type: "string"
      format: "uuid"
      x-speakeasy-component: true
    OrganizationId:
      type: "string"
      format: "uuid"
      x-speakeasy-component: true
    PermissionType:
      type: "string"
      description: "Describes what actions/endpoints the permission entitles to"
      enum:
        - "instance_admin"
        - "organization_admin"
        - "organization_editor"
        - "organization_reader"
        - "organization_member"
        - "workspace_owner"
        - "workspace_admin"
        - "workspace_editor"
        - "workspace_reader"
      x-speakeasy-component: true
    PublicPermissionType:
      type: "string"
      description:
        "Subset of `PermissionType` (removing `instance_admin`), could\
        \ be used in public-api."
      enum:
        - "organization_admin"
        - "organization_editor"
        - "organization_reader"
        - "organization_member"
        - "workspace_admin"
        - "workspace_editor"
        - "workspace_reader"
      x-speakeasy-component: true
    UserId:
      type: "string"
      description: "Internal Airbyte user ID"
      format: "uuid"
      x-speakeasy-component: true
    AuthProvider:
      type: "string"
      description: "Auth Provider"
      default: "airbyte"
      enum:
        - "airbyte"
        - "google_identity_platform"
        - "keycloak"
      x-speakeasy-component: true
    UserStatus:
      type: "string"
      description: "user status"
      enum:
        - "invited"
        - "registered"
        - "disabled"
      x-speakeasy-param-suppress-computed-diff: true
      x-speakeasy-component: true
    SelectedFieldInfo:
      type: "object"
      description:
        "Path to a field/column/property in a stream to be selected. For\
        \ example, if the field to be selected is a database column called \"foo\"\
        , this will be [\"foo\"]. Use multiple path elements for nested schemas."
      properties:
        fieldPath:
          type: "array"
          items:
            type: "string"
      x-speakeasy-component: true
    SelectedFields:
      description: "Paths to the fields that will be included in the configured catalog."
      type: "array"
      items:
        $ref: "#/components/schemas/SelectedFieldInfo"
      x-speakeasy-component: true
    OAuthConfiguration:
      description:
        "The values required to configure OAuth flows. The schema for this\
        \ must match the `OAuthConfigSpecification.oauthUserInputFromConnectorConfigSpecification`\
        \ schema."
      x-speakeasy-component: true
    OAuthInputConfiguration:
      $ref: "#/components/schemas/OAuthConfiguration"
      x-speakeasy-component: true
    ApplicationCreate:
      required:
        - "name"
      type: "object"
      properties:
        name:
          type: "string"
      x-speakeasy-component: true
    ApplicationReadList:
      required:
        - "applications"
      type: "object"
      properties:
        applications:
          type: "array"
          items:
            $ref: "#/components/schemas/ApplicationRead"
      x-speakeasy-component: true
    ApplicationRead:
      required:
        - "id"
        - "name"
        - "clientId"
        - "clientSecret"
        - "createdAt"
      type: "object"
      properties:
        id:
          type: "string"
        name:
          type: "string"
        clientId:
          type: "string"
        clientSecret:
          type: "string"
        createdAt:
          type: "integer"
          format: "int64"
      x-speakeasy-component: true
    ApplicationTokenRequestWithGrant:
      required:
        - "client_id"
        - "client_secret"
        - "grant_type"
      type: "object"
      properties:
        client_id:
          type: "string"
        client_secret:
          type: "string"
        grant-type:
          enum:
            - "client_credentials"
      x-speakeasy-component: true
    PublicAccessTokenResponse:
      required:
        - "access_token"
        - "token_type"
        - "expires_in"
      type: "object"
      properties:
        access_token:
          type: "string"
        token_type:
          enum:
            - "Bearer"
        expires_in:
          type: "integer"
          format: "int64"
      x-speakeasy-component: true
    RedirectUrlResponse:
      title: "Root Type for RedirectUrlResponse"
      description: ""
      type: "object"
      properties:
        redirectUrl:
          format: "url"
          type: "string"
      example:
        redirectUrl: "https://example.com"
      x-speakeasy-component: true
    JobResponse:
      title: "Root Type for JobResponse"
      description: "Provides details of a single job."
      required:
        - "jobId"
        - "status"
        - "jobType"
        - "startTime"
        - "connectionId"
      type: "object"
      properties:
        jobId:
          format: "int64"
          type: "integer"
        status:
          $ref: "#/components/schemas/JobStatusEnum"
        jobType:
          $ref: "#/components/schemas/JobTypeEnum"
        startTime:
          type: "string"
        connectionId:
          format: "UUID"
          type: "string"
        lastUpdatedAt:
          type: "string"
        duration:
          description: "Duration of a sync in ISO_8601 format"
          type: "string"
        bytesSynced:
          format: "int64"
          type: "integer"
        rowsSynced:
          format: "int64"
          type: "integer"
      example:
        id: "18dccc91-0ab1-4f72-9ed7-0b8fc27c5826"
        status: "running"
        jobType: "sync"
        startTime: "2023-03-25T01:30:50Z"
        duration: "PT8H6M12S"
      x-speakeasy-component: true
    JobsResponse:
      title: "Root Type for JobsResponse"
      description: ""
      required:
        - "data"
      type: "object"
      properties:
        previous:
          type: "string"
        next:
          type: "string"
        data:
          type: "array"
          items:
            $ref: "#/components/schemas/JobResponse"
      example:
        next: "https://api.airbyte.com/v1/jobs?limit=5&offset=10"
        previous: "https://api.airbyte.com/v1/jobs?limit=5&offset=0"
        data:
          - id: "18dccc91-0ab1-4f72-9ed7-0b8fc27c5826"
            status: "running"
            jobType: "sync"
            startTime: "2023-03-25T01:30:50Z"
      x-speakeasy-component: true
    ConnectionCreateRequest:
      required:
        - "sourceId"
        - "destinationId"
      type: "object"
      properties:
        name:
          description: "Optional name of the connection"
          type: "string"
        sourceId:
          format: "uuid"
          type: "string"
        destinationId:
          format: "uuid"
          type: "string"
        configurations:
          $ref: "#/components/schemas/StreamConfigurations"
        schedule:
          $ref: "#/components/schemas/AirbyteApiConnectionSchedule"
        dataResidency:
          $ref: "#/components/schemas/GeographyEnum"
        namespaceDefinition:
          $ref: "#/components/schemas/NamespaceDefinitionEnum"
        namespaceFormat:
          type: "string"
          description:
            "Used when namespaceDefinition is 'custom_format'. If blank\
            \ then behaves like namespaceDefinition = 'destination'. If \"${SOURCE_NAMESPACE}\"\
            \ then behaves like namespaceDefinition = 'source'."
          default: null
          example: "${SOURCE_NAMESPACE}"
        prefix:
          type: "string"
          description:
            "Prefix that will be prepended to the name of each stream when\
            \ it is written to the destination (ex. “airbyte_” causes “projects” =>\
            \ “airbyte_projects”)."
        nonBreakingSchemaUpdatesBehavior:
          $ref: "#/components/schemas/NonBreakingSchemaUpdatesBehaviorEnum"
        status:
          $ref: "#/components/schemas/ConnectionStatusEnum"
      x-speakeasy-entity: "Connection"
      x-speakeasy-param-suppress-computed-diff: true
      x-speakeasy-component: true
    ConnectionPatchRequest:
      type: "object"
      properties:
        name:
          description: "Optional name of the connection"
          type: "string"
        configurations:
          $ref: "#/components/schemas/StreamConfigurations"
        schedule:
          $ref: "#/components/schemas/AirbyteApiConnectionSchedule"
        dataResidency:
          $ref: "#/components/schemas/GeographyEnumNoDefault"
        namespaceDefinition:
          $ref: "#/components/schemas/NamespaceDefinitionEnumNoDefault"
        namespaceFormat:
          type: "string"
          description:
            "Used when namespaceDefinition is 'custom_format'. If blank\
            \ then behaves like namespaceDefinition = 'destination'. If \"${SOURCE_NAMESPACE}\"\
            \ then behaves like namespaceDefinition = 'source'."
          default: null
          example: "${SOURCE_NAMESPACE}"
        prefix:
          type: "string"
          description:
            "Prefix that will be prepended to the name of each stream when\
            \ it is written to the destination (ex. “airbyte_” causes “projects” =>\
            \ “airbyte_projects”)."
        nonBreakingSchemaUpdatesBehavior:
          $ref: "#/components/schemas/NonBreakingSchemaUpdatesBehaviorEnumNoDefault"
        status:
          $ref: "#/components/schemas/ConnectionStatusEnum"
      x-speakeasy-entity: "Connection"
      x-speakeasy-param-suppress-computed-diff: true
      x-speakeasy-component: true
    JobCreateRequest:
      title: "Root Type for JobCreate"
      description:
        "Creates a new Job from the configuration provided in the request\
        \ body."
      required:
        - "jobType"
        - "connectionId"
      type: "object"
      properties:
        connectionId:
          format: "UUID"
          type: "string"
        jobType:
          $ref: "#/components/schemas/JobTypeEnum"
      example:
        connectionId: "18dccc91-0ab1-4f72-9ed7-0b8fc27c5826"
        jobType: "sync"
      x-speakeasy-component: true
    JobStatusEnum:
      enum:
        - "pending"
        - "running"
        - "incomplete"
        - "failed"
        - "succeeded"
        - "cancelled"
      type: "string"
      x-speakeasy-component: true
    JobTypeEnum:
      description:
        "Enum that describes the different types of jobs that the platform\
        \ runs."
      enum:
        - "sync"
        - "reset"
        - "refresh"
        - "clear"
      type: "string"
      x-speakeasy-component: true
    SourceCreateRequest:
      required:
        - "name"
        - "workspaceId"
        - "configuration"
      type: "object"
      properties:
        name:
          description: "Name of the source e.g. dev-mysql-instance."
          type: "string"
        definitionId:
          description:
            "The UUID of the connector definition. One of configuration.sourceType\
            \ or definitionId must be provided."
          format: "uuid"
          type: "string"
        workspaceId:
          format: "uuid"
          type: "string"
        configuration:
          $ref: "#/components/schemas/SourceConfiguration"
        secretId:
          description: "Optional secretID obtained through the  OAuth redirect flow."
          type: "string"
      x-implements: "io.airbyte.api.common.ConfigurableActor"
      x-speakeasy-entity: "Source"
      x-speakeasy-param-suppress-computed-diff: true
      x-speakeasy-component: true
    SourcePutRequest:
      required:
        - "name"
        - "configuration"
      type: "object"
      properties:
        name:
          type: "string"
        configuration:
          $ref: "#/components/schemas/SourceConfiguration"
      x-implements: "io.airbyte.api.common.ConfigurableActor"
      x-speakeasy-entity: "Source"
      x-speakeasy-param-suppress-computed-diff: true
      x-speakeasy-component: true
    SourcePatchRequest:
      type: "object"
      properties:
        name:
          type: "string"
          example: "My source"
        workspaceId:
          format: "uuid"
          type: "string"
        configuration:
          $ref: "#/components/schemas/SourceConfiguration"
        secretId:
          description: "Optional secretID obtained through the  OAuth redirect flow."
          type: "string"
      x-implements: "io.airbyte.api.common.ConfigurableActor"
      x-speakeasy-entity: "Source"
      x-speakeasy-param-suppress-computed-diff: true
      x-speakeasy-component: true
    ConnectionResponse:
      title: "Root Type for ConnectionResponse"
      description: "Provides details of a single connection."
      type: "object"
      required:
        - "connectionId"
        - "name"
        - "sourceId"
        - "destinationId"
        - "workspaceId"
        - "status"
        - "schedule"
        - "dataResidency"
        - "configurations"
      properties:
        connectionId:
          format: "UUID"
          type: "string"
        name:
          type: "string"
        sourceId:
          format: "UUID"
          type: "string"
        destinationId:
          format: "UUID"
          type: "string"
        workspaceId:
          format: "UUID"
          type: "string"
        status:
          $ref: "#/components/schemas/ConnectionStatusEnum"
        schedule:
          $ref: "#/components/schemas/ConnectionScheduleResponse"
        dataResidency:
          $ref: "#/components/schemas/GeographyEnum"
        nonBreakingSchemaUpdatesBehavior:
          $ref: "#/components/schemas/NonBreakingSchemaUpdatesBehaviorEnum"
        namespaceDefinition:
          $ref: "#/components/schemas/NamespaceDefinitionEnum"
        namespaceFormat:
          type: "string"
        prefix:
          type: "string"
        configurations:
          $ref: "#/components/schemas/StreamConfigurations"
      x-speakeasy-entity: "Connection"
      x-speakeasy-param-suppress-computed-diff: true
      x-speakeasy-component: true
    AirbyteApiConnectionSchedule:
      description:
        "schedule for when the the connection should run, per the schedule\
        \ type"
      type: "object"
      required:
        - "scheduleType"
      properties:
        scheduleType:
          $ref: "#/components/schemas/ScheduleTypeEnum"
        cronExpression:
          type: "string"
      x-speakeasy-component: true
    ScheduleTypeEnum:
      type: "string"
      enum:
        - "manual"
        - "cron"
      x-speakeasy-component: true
    ConnectionScheduleResponse:
      description:
        "schedule for when the the connection should run, per the schedule\
        \ type"
      type: "object"
      required:
        - "scheduleType"
      properties:
        scheduleType:
          $ref: "#/components/schemas/ScheduleTypeWithBasicEnum"
        cronExpression:
          type: "string"
        basicTiming:
          type: "string"
      x-speakeasy-component: true
    ScheduleTypeWithBasicEnum:
      type: "string"
      enum:
        - "manual"
        - "cron"
        - "basic"
      x-speakeasy-component: true
    GeographyEnum:
      type: "string"
      enum:
        - "auto"
        - "us"
        - "eu"
      default: "auto"
      x-speakeasy-component: true
    GeographyEnumNoDefault:
      type: "string"
      enum:
        - "auto"
        - "us"
        - "eu"
      x-speakeasy-component: true
    ConnectionStatusEnum:
      type: "string"
      enum:
        - "active"
        - "inactive"
        - "deprecated"
      x-speakeasy-component: true
    NamespaceDefinitionEnum:
      type: "string"
      description: "Define the location where the data will be stored in the destination"
      enum:
        - "source"
        - "destination"
        - "custom_format"
      default: "destination"
      x-speakeasy-component: true
    NonBreakingSchemaUpdatesBehaviorEnum:
      type: "string"
      description:
        "Set how Airbyte handles syncs when it detects a non-breaking schema\
        \ change in the source"
      enum:
        - "ignore"
        - "disable_connection"
        - "propagate_columns"
        - "propagate_fully"
      default: "ignore"
      x-speakeasy-component: true
    NamespaceDefinitionEnumNoDefault:
      type: "string"
      description: "Define the location where the data will be stored in the destination"
      enum:
        - "source"
        - "destination"
        - "custom_format"
      x-speakeasy-component: true
    NonBreakingSchemaUpdatesBehaviorEnumNoDefault:
      type: "string"
      description:
        "Set how Airbyte handles syncs when it detects a non-breaking schema\
        \ change in the source"
      enum:
        - "ignore"
        - "disable_connection"
        - "propagate_columns"
        - "propagate_fully"

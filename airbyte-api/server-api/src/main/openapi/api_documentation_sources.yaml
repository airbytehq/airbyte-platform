                        type: "array"
                        items:
                          type: "string"
                        uniqueItems: true
                      ignore_errors_on_fields_mismatch:
                        title: "Ignore errors on field mismatch"
                        description:
                          "Whether to ignore errors that occur when the number\
                          \ of fields in the CSV does not match the number of columns\
                          \ in the schema."
                        default: false
                        type: "boolean"
                    required:
                      - "filetype"
                  - title: "Jsonl Format"
                    type: "object"
                    properties:
                      filetype:
                        title: "Filetype"
                        default: "jsonl"
                        const: "jsonl"
                        type: "string"
                        enum:
                          - "jsonl"
                    required:
                      - "filetype"
                  - title: "Parquet Format"
                    type: "object"
                    properties:
                      filetype:
                        title: "Filetype"
                        default: "parquet"
                        const: "parquet"
                        type: "string"
                        enum:
                          - "parquet"
                      decimal_as_float:
                        title: "Convert Decimal Fields to Floats"
                        description:
                          "Whether to convert decimal fields to floats. There\
                          \ is a loss of precision when converting decimals to floats,\
                          \ so this is not recommended."
                        default: false
                        type: "boolean"
                    required:
                      - "filetype"
                  - title: "Unstructured Document Format"
                    type: "object"
                    properties:

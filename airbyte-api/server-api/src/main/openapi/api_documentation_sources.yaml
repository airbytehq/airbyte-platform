                  const: "CDC"
                  order: 1
                  enum:
                    - "CDC"
                plugin:
                  type: "string"
                  title: "Plugin"
                  description:
                    "A logical decoding plugin installed on the PostgreSQL\
                    \ server."
                  enum:
                    - "pgoutput"
                  default: "pgoutput"
                  order: 2
                replication_slot:
                  type: "string"
                  title: "Replication Slot"

          pattern_descriptor: "YYYY-MM-DDTHH:mm:ss.SSSSSSZ"
          order: 1
          type: "string"
        streams:
          title: "The list of streams to sync"
          description:
            "Each instance of this configuration defines a <a href=\"https://docs.airbyte.com/cloud/core-concepts#stream\"\
            >stream</a>. Use this to define which files belong in the stream, their\
            \ format, and how they should be parsed and validated. When sending data\
            \ to warehouse destination such as Snowflake or BigQuery, each stream\
            \ is a separate table."
          order: 10
          type: "array"
          items:
            title: "FileBasedStreamConfig"
            type: "object"
            properties:
              name:
                title: "Name"
                description: "The name of the stream."
                type: "string"
              globs:
                title: "Globs"
                description:
                  "The pattern used to specify which files should be selected\
                  \ from the file system. For more information on glob pattern matching\
                  \ look <a href=\"https://en.wikipedia.org/wiki/Glob_(programming)\"\
                  >here</a>."
                default:
                  - "**"
                order: 1
                type: "array"
                items:
                  type: "string"
              validation_policy:
                title: "Validation Policy"
                description:
                  "The name of the validation policy that dictates sync\
                  \ behavior when a record does not adhere to the stream schema."
                default: "Emit Record"
                enum:
                  - "Emit Record"
                  - "Skip Record"
                  - "Wait for Discover"
              input_schema:
                title: "Input Schema"
                description:
                  "The schema that will be used to validate records extracted\
                  \ from the file. This will override the stream schema that is auto-detected\
                  \ from incoming files."
                type: "string"
              days_to_sync_if_history_is_full:
                title: "Days To Sync If History Is Full"
                description:
                  "When the state history of the file store is full, syncs\
                  \ will only read files that were last modified in the provided day\
                  \ range."
                default: 3
                type: "integer"
              format:
                title: "Format"
                description:
                  "The configuration options that are used to alter how\
                  \ to read incoming files that deviate from the standard formatting."
                type: "object"
                oneOf:
                  - title: "Avro Format"
                    type: "object"
                    properties:
                      filetype:
                        title: "Filetype"
                        default: "avro"
                        const: "avro"
                        type: "string"
                        enum:
                          - "avro"
                      double_as_string:
                        title: "Convert Double Fields to Strings"
                        description:
                          "Whether to convert double fields to strings. This\
                          \ is recommended if you have decimal numbers with a high degree\
                          \ of precision because there can be a loss precision when\
                          \ handling floating point numbers."
                        default: false
                        type: "boolean"
                    required:
                      - "filetype"
                  - title: "CSV Format"
                    type: "object"
                    properties:
                      filetype:
                        title: "Filetype"
                        default: "csv"
                        const: "csv"
                        type: "string"
                        enum:
                          - "csv"
                      delimiter:
                        title: "Delimiter"
                        description:
                          "The character delimiting individual cells in the\
                          \ CSV data. This may only be a 1-character string. For tab-delimited\
                          \ data enter '\\t'."
                        default: ","
                        type: "string"
                      quote_char:
                        title: "Quote Character"
                        description:
                          "The character used for quoting CSV values. To\
                          \ disallow quoting, make this field blank."
                        default: '"'
                        type: "string"
                      escape_char:
                        title: "Escape Character"
                        description:
                          "The character used for escaping special characters.\
                          \ To disallow escaping, leave this field blank."
                        type: "string"
                      encoding:
                        title: "Encoding"
                        description:
                          "The character encoding of the CSV data. Leave\
                          \ blank to default to <strong>UTF8</strong>. See <a href=\"\
                          https://docs.python.org/3/library/codecs.html#standard-encodings\"\
                          \ target=\"_blank\">list of python encodings</a> for allowable\
                          \ options."
                        default: "utf8"
                        type: "string"
                      double_quote:
                        title: "Double Quote"
                        description:
                          "Whether two quotes in a quoted CSV value denote\
                          \ a single quote in the data."
                        default: true
                        type: "boolean"
                      null_values:
                        title: "Null Values"
                        description:
                          "A set of case-sensitive strings that should be\
                          \ interpreted as null values. For example, if the value 'NA'\
                          \ should be interpreted as null, enter 'NA' in this field."
                        default: []
                        type: "array"
                        items:
                          type: "string"
                        uniqueItems: true
                      strings_can_be_null:
                        title: "Strings Can Be Null"
                        description:
                          "Whether strings can be interpreted as null values.\
                          \ If true, strings that match the null_values set will be\
                          \ interpreted as null. If false, strings that match the null_values\
                          \ set will be interpreted as the string itself."
                        default: true
                        type: "boolean"
                      skip_rows_before_header:
                        title: "Skip Rows Before Header"
                        description:
                          "The number of rows to skip before the header row.\
                          \ For example, if the header row is on the 3rd row, enter\
                          \ 2 in this field."
                        default: 0
                        type: "integer"
                      skip_rows_after_header:
                        title: "Skip Rows After Header"
                        description: "The number of rows to skip after the header row."
                        default: 0
                        type: "integer"
                      header_definition:
                        title: "CSV Header Definition"
                        description:
                          "How headers will be defined. `User Provided` assumes\
                          \ the CSV does not have a header row and uses the headers\
                          \ provided and `Autogenerated` assumes the CSV does not have\
                          \ a header row and the CDK will generate headers using for\
                          \ `f{i}` where `i` is the index starting from 0. Else, the\
                          \ default behavior is to use the header from the CSV file.\
                          \ If a user wants to autogenerate or provide column names\
                          \ for a CSV having headers, they can skip rows."
                        default:
                          header_definition_type: "From CSV"
                        oneOf:
                          - title: "From CSV"
                            type: "object"
                            properties:
                              header_definition_type:
                                title: "Header Definition Type"
                                default: "From CSV"
                                const: "From CSV"
                                type: "string"
                                enum:
                                  - "From CSV"
                            required:
                              - "header_definition_type"
                          - title: "Autogenerated"
                            type: "object"
                            properties:
                              header_definition_type:
                                title: "Header Definition Type"
                                default: "Autogenerated"
                                const: "Autogenerated"
                                type: "string"
                                enum:
                                  - "Autogenerated"
                            required:
                              - "header_definition_type"
                          - title: "User Provided"
                            type: "object"
                            properties:
                              header_definition_type:
                                title: "Header Definition Type"
                                default: "User Provided"
                                const: "User Provided"
                                type: "string"
                                enum:
                                  - "User Provided"
                              column_names:
                                title: "Column Names"
                                description:
                                  "The column names that will be used while\
                                  \ emitting the CSV records"
                                type: "array"
                                items:
                                  type: "string"
                            required:
                              - "column_names"
                              - "header_definition_type"
                        type: "object"
                      true_values:
                        title: "True Values"
                        description:
                          "A set of case-sensitive strings that should be\
                          \ interpreted as true values."
                        default:
                          - "y"
                          - "yes"
                          - "t"

                        default:
                          - "n"
                          - "no"
                          - "f"
                          - "false"
                          - "off"
                          - "0"
                        type: "array"
                        items:
                          type: "string"
                        uniqueItems: true
                      ignore_errors_on_fields_mismatch:
                        title: "Ignore errors on field mismatch"
                        description:
                          "Whether to ignore errors that occur when the number\
                          \ of fields in the CSV does not match the number of columns\
                          \ in the schema."
                        default: false
                        type: "boolean"
                    required:
                      - "filetype"
                  - title: "Jsonl Format"
                    type: "object"
                    properties:
                      filetype:
                        title: "Filetype"
                        default: "jsonl"
                        const: "jsonl"
                        type: "string"
                        enum:
                          - "jsonl"
                    required:
                      - "filetype"
                  - title: "Parquet Format"
                    type: "object"
                    properties:

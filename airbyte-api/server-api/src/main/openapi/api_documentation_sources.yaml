                        description:
                          "A set of case-sensitive strings that should be\
                          \ interpreted as true values."
                        default:
                          - "y"
                          - "yes"
                          - "t"
                          - "true"
                          - "on"
                          - "1"
                        type: "array"
                        items:
                          type: "string"
                        uniqueItems: true
                      false_values:
                        title: "False Values"
                        description:
                          "A set of case-sensitive strings that should be\

                title: "Embedding dimensions"
                description: "The number of dimensions the embedding model is generating"
                examples:
                - 1536
                - 384
                type: "integer"
            required:
            - "base_url"
            - "dimensions"
            - "mode"
            description: "Use a service that's compatible with the OpenAI API to embed\
              \ text."

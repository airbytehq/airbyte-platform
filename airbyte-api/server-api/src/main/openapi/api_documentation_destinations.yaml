                type: "object"
                properties:
                  mode:
                    title: "Mode"
                    default: "markdown"
                    const: "markdown"
                    enum:
                    - "markdown"
                    type: "string"
                  split_level:
                    title: "Split level"
                    description: "Level of markdown headers to split text fields by.\

                properties:
                  mode:
                    title: "Mode"
                    default: "token"
                    const: "token"
                    enum:
                    - "token"
                    type: "string"
                  token:
                    title: "API Token"
                    description: "API Token for the Weaviate instance"
                    airbyte_secret: true
                    type: "string"
                required:
                - "token"
                - "mode"
                description: "Authenticate using an API token (suitable for Weaviate\
                  \ Cloud)"
              - title: "Username/Password"
                type: "object"
                properties:
                  mode:
                    title: "Mode"
                    default: "username_password"
                    const: "username_password"
                    enum:
                    - "username_password"
                    type: "string"
                  username:
                    title: "Username"
                    description: "Username for the Weaviate cluster"
                    order: 1
                    type: "string"
                  password:
                    title: "Password"
                    description: "Password for the Weaviate cluster"
                    airbyte_secret: true
                    order: 2
                    type: "string"
                required:
                - "username"
                - "password"
                - "mode"
                description: "Authenticate using username and password (suitable for\

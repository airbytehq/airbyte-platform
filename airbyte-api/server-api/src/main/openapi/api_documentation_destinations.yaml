                    enum:
                    - "cpp"
                    - "go"
                    - "java"
                    - "js"
                    - "php"
                    - "proto"
                    - "python"
                    - "rst"
                    - "ruby"
                    - "rust"
                    - "scala"
                    - "swift"
                    - "markdown"
                    - "latex"
                    - "html"
                    - "sol"
                    type: "string"
                required:
                - "language"
                - "mode"

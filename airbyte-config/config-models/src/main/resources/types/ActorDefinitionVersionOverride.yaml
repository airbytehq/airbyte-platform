---
"$schema": http://json-schema.org/draft-07/schema#
"$id": https://github.com/airbytehq/airbyte-platform/blob/main/airbyte-config/config-models/src/main/resources/types/ActorDefinitionVersionOverride.yaml
title: ActorDefinitionVersionOverride
description: Used to represent a connector version override for given workspaces or actors
type: object
required:
  - actorType
  - actorDefinitionId
  - versionOverrides
properties:
  actorDefinitionId:
    type: string
    format: uuid
  actorType:
    existingJavaType: io.airbyte.config.ActorType
  versionOverrides:
    type: array
    items:
      type: object
      required:
        - actorDefinitionVersion
      properties:
        actorDefinitionVersion:
          "$ref": ActorDefinitionVersion.yaml
        actorIds:
          type: array
          items:
            type: string
            format: uuid
        workspaceIds:
          type: array
          items:
            type: string
            format: uuid

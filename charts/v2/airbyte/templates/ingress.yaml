{{- if .Values.ingress.enabled -}}
{{- $fullName := include "airbyte.fullname" . -}}
{{- if and .Values.ingress.className (not (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion)) }}
  {{- if not (hasKey .Values.ingress.annotations "kubernetes.io/ingress.class") }}
  {{- $_ := set .Values.ingress.annotations "kubernetes.io/ingress.class" .Values.ingress.className}}
  {{- end }}
{{- end }}
{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "airbyte.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if and .Values.ingress.className (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion) }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if and .pathType (semverCompare ">=1.18-0" $.Capabilities.KubeVersion.GitVersion) }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                {{- if eq .backend "connector-builder-server" }}
                name: {{ $.Release.Name }}-airbyte-connector-builder-server-svc
                port:
                  number: {{ $.Values.connectorBuilderServer.service.port }}
                {{- else if eq .backend "server" }}
                name: {{ $.Release.Name }}-airbyte-server-svc
                port:
                  number: {{ $.Values.server.service.port }}
                {{- else }}
                {{- fail (printf "Invalid backend service: %s. Must be 'connector-builder-server' or 'server'" .backend) }}
                {{- end }}
              {{- else }}
              {{- if eq .backend "connector-builder-server" }}
              serviceName: {{ $.Release.Name }}-airbyte-connector-builder-server-svc
              servicePort: {{ $.Values.connectorBuilderServer.service.port }}
              {{- else if eq .backend "server" }}
              serviceName: {{ $.Release.Name }}-airbyte-server-svc
              servicePort: {{ $.Values.server.service.port }}
              {{- else }}
              {{- fail (printf "Invalid backend service: %s. Must be 'connector-builder-server' or 'server'" .backend) }}
              {{- end }}
              {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
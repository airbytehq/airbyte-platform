global:
  # -- Service Account name override
  serviceAccountName: &service-account-name airbyte-admin
  # -- Edition; "community" or "enterprise"
  edition: community

  secretName: ""

  local: false

  cluster:
    type: hybrid # "control-plane" | "data-plane" | "hybrid"
    secretName: ""

    controlPlane: 
      bootstrap:
        dataPlane:
          secretName: ""
          clientIdSecretKey: ""
          clientSecretSecretKey: ""

    dataPlane:
      controlPlaneAuthEndpoint: ""

  enterprise:
    # -- Secret name where an Airbyte license key is stored
    secretName: ""
    # -- The key within `licenseKeySecretName` where the Airbyte license key is stored
    licenseKeySecretKey: ""

  # -- The URL where Airbyte will be reached; This should match your Ingress host
  airbyteUrl: ""

  # Docker image config that will apply to all images.
  image:
    # Docker registry to pull platform images from, e.g. http://my-registry:8000/
    registry: ""
    # Image tag to use for airbyte images. 
    # Does not include non-airbyte images such as temporal, minio, etc.
    tag: ""

  # Docker image pull secret
  imagePullSecrets: []

  # -- Auth configuration
  auth:
    # -- Whether auth is enabled
    enabled: false

    # -- Admin user configuration
    instanceAdmin:
      # -- The first name of the initial user
      firstName: ""
      # -- The last name of the initial user
      lastName:  ""
      # -- The key within `emailSecretName` where the initial user's email is stored
      emailSecretKey: ""
      # -- The key within `passwordSecretName` where the initial user's password is stored
      passwordSecretKey: ""
    
    # -- SSO Identify Provider configuration; (requires Enterprise)
    identityProvider:
      # -- Secret name where the OIDC configuration is stored
      secretName: ""
      # -- The identity provider type (e.g. oidc)
      type: "" # one of: "oidc" or "generic-oidc"

      # -- OIDC configuration (required if `auth.identityProvider.type` is "oidc")
      #oidc: 
      #  # -- OIDC application domain
      #  domain: ""
      #  # -- OIDC application name
      #  appName: ""
      #  # -- The key within `clientIdSecretName` where the OIDC client id is stored
      #  clientIdSecretKey: ""
      #  # -- The key within `clientSecretSecretName` where the OIDC client secret is stored
      #  clientSecretSecretKey: ""

      # -- Generic OIDC configuration (required if `auth.identityProvider.type` is "generic-oidc")
      #genericOidc:
      #  clientId: ""
      #  audience: ""
      #  issuer: ""
      #  endpoints:
      #    authorizationServerEndpoint: ""
      #    jwksEndpoint: ""
      #  fields:
      #    subject: sub
      #    email: email
      #    name: name
      #    issuer: iss

    # -- Security configuration
    security:
      secretName: ""

      cookieSecureSetting: true
      cookieSameSiteSetting: Strict

      jwtSignatureSecretKey: ""

    dataPlane:
      clientIdSecretKey: ""
      clientSecretSecretKey: ""

  api:
    authHeaderName: X-Airbyte-Auth
    
  # -- Environment variables
  env_vars: {}

  # -- Secrets
  secrets: {}

  # -- Database configuration
  database:
    type: internal # "external"

    # -- Secret name where database credentials are stored
    secretName: "" # e.g. "airbyte-config-secrets"

    # -- The database host
    host: ""

    # -- The database port
    port: 

    # -- The database name
    name: ""

    # -- The database user
    user: ""
    # -- The key within `secretName` where the user is stored
    #userSecretKey: "" # e.g. "database-user"

    # -- The database password
    password: ""
    # -- The key within `secretName` where the password is stored
    #passwordSecretKey: "" # e.g."database-password"

  migrations:
    runAtStartup: true

    configDb: 
      minimumFlywayMigrationVersion: ""

    jobsDb:
      minimumFlywayMigrationVersion: ""

  storage:
    secretName: ""
    # -- The storage backend type. Supports s3, gcs, azure, minio (default)
    type: minio # default storage used

    # Minio
    minio:
      accessKeyId: minio 
      secretAccessKey: minio123

    bucket: 
      log: airbyte-bucket
      auditLogging: airbyte-bucket
      state: airbyte-bucket
      workloadOutput: airbyte-bucket
      activityPayload: airbyte-bucket
    
    # S3
    #s3:
    #  region: "" ## e.g. us-east-1
    #  authenticationType: credentials ## Use "credentials" or "instanceProfile"
    #  accessKeyId: ""
    #  secretAccessKey: ""

    # GCS
    #gcs:
    #  projectId: <project-id>
    #  credentialsJson:  <base64-encoded>
    #  credentialsJsonPath: /secrets/gcs-log-creds/gcp.json

    # Azure
    #azure:
    #  # one of the following: connectionString, connectionStringSecretKey
    #  connectionString: <azure storage connection string>
    #  connectionStringSecretKey: <secret coordinate containing an existing connection-string secret>

  secretsManager:
    enabled: false
    type: "" # one of: VAULT, GOOGLE_SECRET_MANAGER, AWS_SECRET_MANAGER, AZURE_KEY_VAULT, TESTING_CONFIG_DB_TABLE
    #secretName: "airbyte-config-secrets"

    #awsSecretManager:
    #  region: <aws-region>
    #  authenticationType: credentials ## Use "credentials" or "instanceProfile"
    #  tags: ## Optional - You may add tags to new secrets created by Airbyte.
    #    - key: ## e.g. team
    #      value: ## e.g. deployments
    #    - key: business-unit
    #      value: engineering
    #  kms: ## Optional - ARN for KMS Decryption.

    #googleSecretManager: 
    #  projectId: <project-id>
    #  credentialsSecretKey: gcp.json

    #azureKeyVault: 
    #  tenantId: ""
    #  vaultUrl: "" 
    #  clientId: ""
    #  clientIdSecretKey: ""
    #  clientSecret: ""
    #  clientSecretSecretKey: ""
    #  tags: ""

    #vault: 
    #  address: ""
    #  prefix: ""
    #  authToken: ""
    #  authTokenSecretKey: ""

  logging:
    level: info
    httpAccessLogsEnabled: false
    log4jConfigFile: ""

  connectorRegistry:
    seedProvider: local

  connectorRollout:
    expirationSeconds: 
    waitBetweenRolloutSeconds: 
    waitBetweenSyncResultsQueriesSeconds:

  workloads:
    secretName: ""
    namespace: jobs

    images:
      workloadInit: ""
      connectorSideCar: ""
      containerOrchestrator: ""

    containerOrchestrator:
      secretName: ""
      dataPlane:
        secretName: ""
        secretMountPath: ""

    queues:
      check: [CHECK_CONNECTION]
      discover: [DISCOVER_SCHEMA]
      sync: [SYNC]

    pubSub:
      enabled: false
      topicName: ""

    resources:
      useConnectorResourceDefaults: true

      mainContainer:
        cpu: {}
        memory: {}
      check:
        cpu: {}
        memory: {}
      discover:
        cpu: {}
        memory: {}
      replication:
        cpu: {}
        memory: {}
      sidecar:
        cpu: {}
        memory: {}

      fileTransfer:
        storage:
          request: 5G
          limit: 5G

  featureFlags:  
    secretName: ""
    client: configfile

    configfile: {}

    #launchdarkly:
    #  key: ""

  java:
    opts: []

  metrics:
    enabled: false
    step: ""

    otlp:
      enabled: false
      # -- The open-telemetry-collector endpoint that metrics will be sent to
      collectorEndpoint: ""

    statsd:
      enabled: false
      flavor: ""
      host: ""
      port: ""

    otel:
      resourceAttributes: {}

      collector:
        endpoint: ""

      exporter:
        name: otlp
        protocol: grpc
        timeout: 30000
        metricExportInterval: 10000
    

      tolerations: []

      ## JOB_KUBE_MAIN_CONTAINER_IMAGE_PULL_SECRET
      # -- image pull secret to use for job pod
      mainContainerImagePullSecret: ""

      ## JOB_KUBE_MAIN_CONTAINER_IMAGE_PULL_POLICY
      # -- image pull policy to use for job pod
      mainContainerImagePullPolicy: ""

      localVolume:
        enabled: false

      scheduling:
        check: 
          nodeSelectors: {}
          runtimeClassName: ""
        discover: 
          nodeSelectors: {}
          runtimeClassName: ""
        isolated:
          nodeSelectors: {}
          runtimeClassName: ""
        sourceDeclarativeManifest:
          nodeSelectors: {}
          runtimeClassName: ""

    errors:
      reportingStrategy: logging

      #sentry:
      #  dsn: ""

  topology:
    nodeSelectorLabel: airbyte/node-pool
    nodeSelectors:
      mainNodePool: main
      jobsNodePool: jobs
      quickJobsNodePool: quick-jobs

  temporal:
    secretName: ""

    cli:
      address: ""
      namespace: ""
      tlsCert: ""
      tlsCertSecretKey: TEMPORAL_CLOUD_CLIENT_CERT
      tlsKey: ""
      tlsKeySecretKey: TEMPORAL_CLOUD_CLIENT_KEY

    cloud:
      enabled: false
      host: ""
      namespace: ""
      clientCert: ""
      clientCertSecretKey: TEMPORAL_CLOUD_CLIENT_CERT
      clientKey: ""
      clientKeySecretKey: TEMPORAL_CLOUD_CLIENT_KEY

    sdk:
      rpc:
        timeout: 120s
        longPollTimeout: 140s
        queryTimeout: 20s

  datadog:
    enabled: false
    env: dev
    traceAgentPort: 8126

    statsd:
      port: 8125

    integrations:
      dbm:
        enabled: false
        propagationMode: full

      grpc:
        enabled: false
        clientEnabled: false
        serverEnabled: false

      googleHttpClient:
        enabled: false
      
      httpUrlConnection:
        enabled: false

      kotlinCoroutineExperimental:
        enabled: false

      urlConnection:
        enabled: false

      netty:
        enabled: false

      netty41:
        enabled: false


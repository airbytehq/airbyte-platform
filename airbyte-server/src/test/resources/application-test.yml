micronaut:
  netty:
    event-loops:
      other:
        num-threads: 1
        prefer-native-transport: true
  http:
    client:
      event-loop-group: other

airbyte:
  flyway:
    configs:
      initialization-timeout-ms: 60000
      minimum-migration-version: "0.40.23.002"
    jobs:
      initialization-timeout-ms: 60000
      minimum-migration-version: "0.40.23.002"
  workspace:
    root: /tmp
  shutdown:
    delay_ms: 0
  cloud:
    storage:
      type: local
      bucket:
        log: log
        state: state
        workload-output: workload
        activity-payload: payload
  connector-registry:
    enterprise:
      enterprise-source-stubs-url: "http://test-url.com"
  api:
    host: https://api.airbyte.com
  web-app:
    url: "http://test-url.com"
    config: null
  connector-builder-server-api:
    token: TEST_TOKEN

datasources:
  config:
    url: jdbc:h2:mem:default
    driverClassName: org.h2.Driver
    username: sa
    password: ""
  jobs:
    url: jdbc:h2:mem:default
    driverClassName: org.h2.Driver
    username: sa
    password: ""
  local-secrets:
    url: jdbc:h2:mem:default
    driverClassName: org.h2.Driver
    username: sa
    password: ""

flyway:
  enabled: true
  datasources:
    config:
      enabled: false
      locations:
        - "classpath:io/airbyte/db/instance/configs/migrations"
    jobs:
      enabled: false
      locations:
        - "classpath:io/airbyte/db/instance/jobs/migrations"

jooq:
  datasources:
    config:
      jackson-converter-enabled: true
      sql-dialect: POSTGRES
    jobs:
      jackson-converter-enabled: true
      sql-dialect: POSTGRES
    local-secrets:
      jackson-converter-enabled: true
      sql-dialect: H2

logger:
  levels:
    io.micronaut.context.condition: DEBUG
